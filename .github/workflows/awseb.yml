name: Deploy Backend
on:
  push:
    branches:
    - main

jobs:
  build:
    runs-on: ubuntu-latest
    steps:

    - name: Checkout source code
      uses: actions/checkout@v2

    - name: Generate deployment package
      run: |
        cd backend/
        zip -r eb.zip . -x '*.git*' 
        

    - name: Deploy to EB
      uses: einaregilsson/beanstalk-deploy@v20
      with:
        aws_access_key: ${{ secrets.AWS_ACCESS_KEY_ID }}
        aws_secret_key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
        application_name: go base
        environment_name: Gobase-env
        version_label: go base-source-1
        region: us-east-1
        deployment_package: backend/eb.zip
